language: android
os: linux
jdk: oraclejdk8
dist: trusty
android:
  components:
    - build-tools-29.0.2
    - android-29
script:
  - chmod +x ./gradlew
  - "./gradlew build"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
before_deploy:
  - export RELEASE_APK_FILE=$(ls app/build/outputs/apk/release/*.apk)
  - echo "deploying $RELEASE_APK_FILE to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${RELEASE_APK_FILE}"
  on:
    repo: fastfend/HaierACBridge
    tags: true
  skip_cleanup: true
